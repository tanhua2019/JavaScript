<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .box {
      margin: 0 auto;
      width: 200px;
      height: 200px;
      box-sizing: border-box;
      border: 10px solid red;
      position: relative;
    }
    .box2 {
      width: 100px;
      height: 100px;
      background: green;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%,-50%)
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="box2"></div>
  </div>
</body>
</html>
