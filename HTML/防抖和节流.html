<script>
  var num = 1;
  function debounce(fn,delay = 1000) {
    let timeout;
    return function () {
      let _this = this;
      let args = arguments;
      if (timeout) clearTimeout(timeout)
      timeout = setTimeout(() => {
        fn.apply(_this,args)
      }, delay);
    }
  }
  const nums = function() {
    console.log(this,arguments,'this,argumens');
    document.getElementById('content').innerHTML = num ++;
  }
  document.getElementById('content').onmousemove = debounce(nums)
</script>
